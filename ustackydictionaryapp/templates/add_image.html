{% extends 'dashboard.html'%}
{%block page_heading%}
<h2>Add Image</h2>
{%endblock%}

{% block main %}
<form class="form-horizontal" action="{{url_for('add_image')}}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="word" class="control-label col-sm-2">Image:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="img" id="img" accept=".jpg,.png,.jpeg" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
            <a href="{{url_for('dashboard')}}" class="btn btn-warning btn-lg">Cancel</a>

        </div>
    </div>
</form>
{% endblock %}

{%block image_active%}
class="side-active"
{%endblock%}

{%block index_active%}
class=""
{%endblock%}
