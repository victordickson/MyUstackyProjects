{% extends 'dashboard.html'%}
{%block page_heading%}
<h2>Create New Word</h2>
{%endblock%}

{% block main %}
<form class="form-horizontal" action="{{url_for('word_create')}}" method="POST">
    <div class="form-group">
        <label for="word" class="control-label col-sm-2">Word:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="word" id="word">
        </div>
    </div>
    <div class="form-group">
        <label for="meaning" class="control-label col-sm-2">Meaning:</label>
        <div class="col-sm-10">
            <textarea name="meaning" id="meaning" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
            <a href="{{url_for('dashboard')}}" class="btn btn-warning btn-lg">Cancel</a>

        </div>
    </div>
</form>
{% endblock %}

{%block create_active%}
class="side-active"
{%endblock%}

{%block index_active%}
class=""
{%endblock%}
