{% extends 'base.html'%}
{% block title %}
<title>Dictionary App</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>The Dictionary App</h1>
        <div class="row">
            <div class="col-sm-6">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="word">Word:</label>
                        <input type="text" class="form-control" name="word" id="word" placeholder="Type in the word here:">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                </form>
            </div>
            <div class="col-sm-6">
                <form action="">
                    <div class="form-group">
                        <label for="word">Meaning</label>
                        <textarea class="form-control" id="word" placeholder="The meaning of the word shows here:" disabled>{{user_res}}</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <img src="{{url_for('static',filename='images/search.jpg')}}">
    </div>
</div>
{% endblock %}

{%block active_index%}
class="active"
{%endblock%}
